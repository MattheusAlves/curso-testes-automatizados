name: build-test

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm
      - working-directory: ./Aula 4-5-6/ui-testing
        run: npm install
      - working-directory: ./Aula 4-5-6/ui-testing
        run: npm run test
      - working-directory: ./Aula 4-5-6/ui-testing
        run: npm start
        run: npm run cy:e2e
